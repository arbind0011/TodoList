<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="name">TODO List</h1>

      <!-- Input and button to add new todos -->
      <div class="todo drop-zone" data-status="todo">
        <input type="text" id="todos-input" placeholder="Enter your task and press add or enter" />
        <button id="add-btn">Add</button>
        <ul id="todo-list"></ul>
      </div>

      <div class="container">
        <div class="left drop-zone" id="high-priority-drop-zone" data-status="high-priority">
          <h1>High Priority</h1>
          <ul id="high-priority"></ul>
        </div>
        <div class="right drop-zone" id="low-priority-drop-zone" data-status="low-priority">
          <h1>Low Priority</h1>
          <ul id="low-priority"></ul>
        </div>
        <div class="right drop-zone" id="in-progress-drop-zone" data-status="in-progress">
          <h1>In Progress</h1>
          <ul id="in-progress"></ul>
        </div>
        <div class="right drop-zone" id="done-drop-zone" data-status="done">
          <h1>Done</h1>
          <ul id="done"></ul>
        </div>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
